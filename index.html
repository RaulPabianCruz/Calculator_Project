<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator!</title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>Calculator Boy</h1>
            </div>
            <div class="calculator">
                <div class="display">
                    <div>0000</div>
                </div>
                <div class="button-container">
                    <div class="left-buttons">
                        <div class="function-buttons">
                            <div id="clear" class="function">
                                <button>clear</button>
                            </div>
                            <div class="function">
                                <button></button>
                            </div>
                            <div class="function">
                                <button></button>
                            </div>
                        </div>
                        <div class="numpad">
                            <div class="row1">
                                <div class="number">
                                    <button>9</button>
                                </div>
                                <div class="number">
                                    <button>8</button>
                                </div>
                                <div class="number">
                                    <button>7</button>
                                </div>
                            </div>
                            <div class="row2">
                                <div class="number">
                                    <button>6</button>
                                </div>
                                <div class="number">
                                    <button>5</button>
                                </div>
                                <div class="number">
                                    <button>4</button>
                                </div>
                            </div>
                            <div class="row3">
                                <div class="number">
                                    <button>3</button>
                                </div>
                                <div class="number">
                                    <button>2</button>
                                </div>
                                <div class="number">
                                    <button>1</button>
                                </div>
                            </div>
                            <div class="row4">
                                <div class="number">
                                    <button>0</button>
                                </div>
                                <div class="number">
                                    <button>.</button>
                                </div>
                                <div class="number">
                                    <button>(-)</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="operator-buttons">
                        <div class="operator">
                            <button>+</button>
                        </div>
                        <div class="operator">
                            <button>-</button>
                        </div>
                        <div class="operator">
                            <button>*</button>
                        </div>
                        <div class="operator">
                            <button>/</button>
                        </div>
                        <div class="operator">
                            <button>=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
