<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator!</title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>Calculator Boy</h1>
            </div>
            <div class="calculator">
                <div class="display">
                    <p class="display-screen">0000000</p>
                </div>
                <div class="button-container">
                    <div class="left-button-container">
                        <div class="function-container">
                            <div class="function">
                                <button id="clear" class="function-button">clear</button>
                            </div>
                            <div class="function">
                                <button class="function-button">temp</button>
                            </div>
                            <div class="function">
                                <button class="function-button">temp</button>
                            </div>
                        </div>
                        <div class="numpad">
                            <div class="num-row">
                                <div class="number">
                                    <button class="number-button digit">9</button>
                                </div>
                                <div class="number">
                                    <button class="number-button digit">8</button>
                                </div>
                                <div class="number">
                                    <button class="number-button digit">7</button>
                                </div>
                            </div>
                            <div class="num-row">
                                <div class="number">
                                    <button class="number-button digit">6</button>
                                </div>
                                <div class="number">
                                    <button class="number-button digit">5</button>
                                </div>
                                <div class="number">
                                    <button class="number-button digit">4</button>
                                </div>
                            </div>
                            <div class="num-row">
                                <div class="number">
                                    <button class="number-button digit">3</button>
                                </div>
                                <div class="number">
                                    <button class="number-button digit">2</button>
                                </div>
                                <div class="number">
                                    <button class="number-button digit">1</button>
                                </div>
                            </div>
                            <div class="num-row">
                                <div class="number">
                                    <button class="number-button digit">0</button>
                                </div>
                                <div class="number">
                                    <button class="number-button">.</button>
                                </div>
                                <div class="number">
                                    <button class="number-button">(-)</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="operator-container">
                        <div class="operator">
                            <button class="operator-button">+</button>
                        </div>
                        <div class="operator">
                            <button class="operator-button">-</button>
                        </div>
                        <div class="operator">
                            <button class="operator-button">*</button>
                        </div>
                        <div class="operator">
                            <button class="operator-button">/</button>
                        </div>
                        <div class="operator">
                            <button class="equals-button">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
